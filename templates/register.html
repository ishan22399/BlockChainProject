<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role Selection</title>
    <style>
        .role-option {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            border: 1px solid #ccc;
            display: inline-block;
        }
        .role-option.active {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <form action="/register" method="POST" onsubmit="return validateForm()">
        <label>Username:</label>
        <input type="text" name="username" required><br>
        
        <label>Password:</label>
        <input type="password" name="password" required><br>
        
        <div>
            <p>Select your role:</p>
            <div class="role-option" data-role="student">Student</div>
            <div class="role-option" data-role="admin">Admin</div>
        </div>
        
        <input type="hidden" id="role" name="role" value="">
        <button type="submit">Register</button>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const roleOptions = document.querySelectorAll('.role-option');
            const roleInput = document.getElementById('role');

            roleOptions.forEach(option => {
                option.addEventListener('click', function() {
                    roleOptions.forEach(opt => opt.classList.remove('active')); // Remove active class from all
                    this.classList.add('active'); // Add active class to selected role
                    roleInput.value = this.getAttribute('data-role'); // Set hidden input value
                    console.log("Role selected:", roleInput.value); // Debugging
                });
            });
        });

        function validateForm() {
            const roleInput = document.getElementById('role');
            if (!roleInput.value) {
                alert("Please select a role!");
                return false;
            }
            console.log("Submitting with role:", roleInput.value); // Debugging
            return true;
        }
    </script>
</body>
</html>
